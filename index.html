<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

  <section class="main">

    <div class="container">

      <div class="wrapper">
        <img src="/images/image-product-desktop.jpg" alt="product-desktop">
  
        <div class="wrapper2">
              <h4>Perfume</h4>
              <h1>Gabrielle Essence Eau De Parfum</h1>
              <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="prices">
                <p class="currentprice">$149.99 </p>
                <p class="oldprice">$169.99</p>
              </div>
          
              <button type="button" class="btn-btnmain btn"> <img src="/images/icon-cart.svg" alt="Add to card">Add to cart</button>
        
  
        </div>
  
      </div>

    </div>
   

  </section>
